  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-inner"><a class="logo" href="index.html">KHOA CNTT</a>
      <nav class="main-nav" aria-label="Chính">
        <ul class="menu">
          <li><a href="index.html">Trang chủ</a></li>

      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Liên hệ Khoa CNTT</h1>
    <div class="contact-grid">
      <form class="contact-form" action="#" method="post" novalidate>
        <label>Họ và tên <input type="text" name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Chủ đề <input type="text" name="subject"></label>
        <label>Nội dung <textarea name="message" rows="6"></textarea></label>
        <button type="submit">Gửi</button>
      </form>
      <aside class="contact-info">
        <h2>Thông tin</h2>
        <p><strong>Địa chỉ:</strong> Đại học Đại Nam, Hà Nội</p>
        <p><strong>Email:</strong> dainam@dnu.edu.vn</p>
        <p><strong>Điện thoại:</strong> (024) 1234 5678</p>
        <img src="assets/images/map.svg" alt="Bản đồ">
      </aside>
    </div>
  </main>

  <footer class="site-footer small"><div class="container"><small>© 2025 Khoa CNTT</small></div></footer>
</body>
</html>
